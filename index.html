<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Huddle landing page with single introductory section</title>
    </head>
    <body>
        <div class="container">
            <article class="grid grid--1x2">
                <header class="header">
                    <img src="/images/logo.svg" alt="" class="logo" />
                    <img src="/images/illustration-mockups.svg" alt="" class="mockup" />
                </header>
                <section class="huddle">
                    <h2 class="huddle__heading">
                        <div>Build The Community</div>
                        <div>Your Fans Will Love</div>
                    </h2>
                    <p class="huddle__info">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your
                        users as you engage in genuine discussion.
                    </p>
                    <button class="btn btn--primary btn--block">Register</button>
                </section>
            </article>
            <footer class="footer">
                <span class="icon-container">
                    <i class="fab fa-facebook-f fa-xs"></i>
                </span>
                <span class="icon-container">
                    <i class="fab fa-twitter fa-xs"></i>
                </span>
                <span class="icon-container">
                    <i class="fab fa-instagram fa-xs"></i>
                </span>
            </footer>
        </div>
        <script src="https://kit.fontawesome.com/32d9b730e8.js" crossorigin="anonymous"></script>
    </body>
</html>
